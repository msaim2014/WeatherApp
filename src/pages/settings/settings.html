<ion-header>
  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="display_message==true">
    <h3>{{message}}</h3>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                <div class="labels">City</div>
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                <div class="labels">Country</div>
              </ion-label>
              <ion-input [(ngModel)]="country" name="country" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
